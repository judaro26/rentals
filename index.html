<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rental Property</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Add your CSS here if not in a separate file */
  </style>
</head>
<body>
  <section id="languageSelect">
    <div class="title">Select Language / Selecciona Idioma</div>
    <div class="button-container">
      <button onclick="selectLanguage('en')">English</button>
      <button onclick="selectLanguage('es')">Español</button>
    </div>
  </section>

  <section id="promptScreen" class="hidden">
    <button class="back-button" onclick="goBack()">← Back</button>
    <div id="promptTitle"></div>
    <div class="button-container">
      <button id="applyBtn"></button>
      <button id="viewImagesBtn"></button>
    </div>
  </section>

  <section id="imageSelectionScreen" class="hidden">
    <button class="back-button" onclick="goBack()">← Back</button>
    <div class="title">Select a Space</div>
    <div class="button-container">
      <button onclick="alert('Main House Images Here')">Main House</button>
      <button onclick="alert('Studio Images Here')">Studio</button>
    </div>
  </section>

  <section id="applicationForm" class="hidden">
    <button class="back-button" onclick="goBack()">← Back</button>
    <div id="formTitle">Rental Application Form</div>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="text" placeholder="Current Address" required />
      <input type="text" placeholder="Social Security Number (SSN)" required />
      <input type="date" placeholder="Date of Birth" required />
      <input type="text" placeholder="Driver's License Number" required />
      <input type="text" placeholder="Employer Name" required />
      <input type="text" placeholder="Employer Contact" required />
      <input type="text" placeholder="Monthly Income" required />
      <textarea placeholder="Why do you want to rent this property?" required></textarea>
      <textarea placeholder="Any pets, smoking, or other important info?" required></textarea>
      <button type="submit">Submit Application</button>
    </form>
  </section>

  <script>
    let currentSection = null;
    let previousSection = null;

    function showSection(sectionId) {
      const sections = document.querySelectorAll("section");
      sections.forEach((sec) => sec.classList.add("hidden"));

      const target = document.getElementById(sectionId);
      if (!target) return;

      if (currentSection !== sectionId) {
        previousSection = currentSection;
      }

      currentSection = sectionId;
      target.classList.remove("hidden");
    }

    function goBack() {
      if (previousSection) {
        showSection(previousSection);
      }
    }

    function selectLanguage(lang) {
      const promptTitle = document.getElementById("promptTitle");
      const applyBtn = document.getElementById("applyBtn");
      const viewBtn = document.getElementById("viewImagesBtn");

      if (lang === "en") {
        promptTitle.textContent = "What would you like to do?";
        applyBtn.textContent = "Apply for this Property";
        viewBtn.textContent = "View Images";
      } else {
        promptTitle.textContent = "¿Qué te gustaría hacer?";
        applyBtn.textContent = "Solicitar esta propiedad";
        viewBtn.textContent = "Ver imágenes";
      }

      applyBtn.onclick = () => showSection("applicationForm");
      viewBtn.onclick = () => showSection("imageSelectionScreen");

      showSection("promptScreen");
    }
  </script>
</body>
</html>
