<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Language</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: url('./images/homeScreen.jpeg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .language-selector {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem 3rem;
      border-radius: 16px;
      text-align: center;
      color: white;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .language-selector h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .lang-btn {
      background-color: white;
      color: #333;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .lang-btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
   <!-- Language Modal -->
   <div id="languageModal" class="modal">
     <div class="modal-content">
       <h2>Select Language / Selecciona idioma</h2>
       <button onclick="setLanguage('en')">English</button>
       <button onclick="setLanguage('es')">Español</button>
     </div>
   </div>
 
   <!-- Main Page -->
   <div id="mainPage" class="main hidden">
     <h1 class="title">Choose a Property</h1>
     <div class="button-container">
       <button onclick="openSlideshow('main')">Main House</button>
       <button onclick="openSlideshow('studio')">Studio</button>
     </div>
   </div>
 
   <!-- Slideshow -->
   <div id="slideshow" class="slideshow hidden">
     <div id="slidesContainer"></div>
     <button onclick="goBack()">← Back</button>
   </div>
 
   <script src="script.js"></script>
 </body>
</html>
