<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Language</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: url('./images/homeScreen.jpeg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .language-selector {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem 3rem;
      border-radius: 16px;
      text-align: center;
      color: white;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .language-selector h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .lang-btn {
      background-color: white;
      color: #333;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .lang-btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <h1>Select Language / Seleccione Idioma</h1>
    <button class="lang-btn" onclick="setLanguage('en')">English</button>
    <button class="lang-btn" onclick="setLanguage('es')">Espa√±ol</button>
  </div>

  <script>
    function setLanguage(lang) {
      localStorage.setItem('siteLang', lang);
      window.location.href = 'home.html'; // Replace with your main site page
    }
  </script>
</body>
</html>
